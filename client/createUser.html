<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Wordle</title>
</head>
<body>
    <h1> Wordle Clone </h1>
    <div class="headerInfo">
        <div class="navBar">
            <a class="active" href="index.html">Home</a>
            <a href="loginUser.html">User Login</a>
            <a href="loginAdmin.html" id = "rightmost">Admin Login</a>
        </div>
        <span>Made by Michael O'Sullivan and Demian Oportus</span>
    </div>

    <div class="login">
        <h3>Create your user account</h3>
        <h4 id="successOrFail"></h4>
        <form id="createForm">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter your Username" required>

            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter your Password" required>

            <button type="submit" id="create">Create Account</button>
        </form>
    </div>

    <footer>
      <div class="footerContent">
        <p>&copy; 2024 Piano App. All rights reserved.</p>
      </div>
    </footer>

    <script src="./createUser.js"></script>
</body>
</html>
